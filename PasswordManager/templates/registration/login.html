{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Connexion</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label_tag }}</label>
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
        <p>Pas encore de compte ? <a href="{% url 'signup' %}" class="btn btn-link">Inscrivez-vous ici</a></p>
    </form>
</div>
{% endblock %}
