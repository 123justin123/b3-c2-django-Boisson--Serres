{% extends 'base.html' %}

{% block title %}Connexion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Connexion</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label_tag }}</label>
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
                <p>Pas encore de compte ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
